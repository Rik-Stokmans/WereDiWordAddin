<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="180" height="180" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 id="WelcomeMessage"></h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <!--<div role="button" id="HelloWorld" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Hello World!</span>
        </div>-->

        <div class="schedule">
            <div class="schedule-grid-container">
                <div class="schedule-grid-item-start_label">
                    Start
                </div>
                <div class="schedule-grid-item-start_time">
                    <p id="start_time">None</p>
                </div>

                <div class="schedule-grid-item-passed_hud_time">
                    <p id="passed_hud_time"></p>
                </div>
                <div class="schedule-grid-item-passed_hud_students">
                    75
                </div>

                <div class="schedule-grid-item-passed_time_percent">
                    <p id="passed_time_percent"></p>
                </div>
                <div class="schedule-grid-item-current_time">
                    <p id="current_time"></p>
                </div>
                <div class="schedule-grid-item-passed_students_percent">
                    -71%
                </div>

                <div class="schedule-grid-item-future_hud_time">
                    <p id="future_hud_time"></p>
                </div>
                <div class="schedule-grid-item-future_hud_students">
                    32
                </div>

                <div class="schedule-grid-item-end_time">
                    <p id="end_time">None</p>
                </div>
                <div class="schedule-grid-item-end_label">
                    Eind
                </div>
            </div>
            <div class="schedule-grid-item-empty"></div>
        </div>
        

        <input type="time" id="endTimeSelector" min="10:00" value="value">
        <button id="scheduleEndTimeSetter">Set end time</button>

        <!--<div class="EndTimeSelector">
            <p>Tot waneer wil je dat de vergadering duurt?</p>
            <form id="EndTimeSelectorForm">
                <input type="time" id="timeSelector" min="10:00" value="value">
                <input type="submit" id="timeSelectorSubmit">
            </form>
            
        </div>-->
        <button id="scheduleStartButton">Start</button>
    </main>
</body>

</html>
